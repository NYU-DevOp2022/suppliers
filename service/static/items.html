  <body>
    <div class="container">
      <div class="page-header">
          <h1>Suppliers</h1>
      </div>

      <!-- Flash Message -->
      <div class="table-responsive">
        <table class="table">
          <tr><td>Status:</td><td><span id="flash_message"></span></td></tr>
        </table>
      </div>

      <!-- FORM -->

          <div class="form-horizontal">
            <div class="form-group">
              <label class="control-label col-sm-2" for="pet_id">Pet ID:</label>
              <div class="col-sm-6">
                <input type="text" class="form-control" id="pet-id" placeholder="Enter ID of Pet">
              </div>
              <div class="col-sm-4">
                <button type="submit" class="btn btn-primary" id="retrieve-btn">Retrieve</button>
                <button type="submit" class="btn btn-danger" id="delete-btn">Delete</button>
              </div>
            </div>
          </div> <!-- form horizontal -->

          <div class="form-horizontal">

            <!-- NAME -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="pet_name">Name:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="pet_name" placeholder="Enter name for Pet">
              </div>
            </div>

            <!-- CATEGORY -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="pet_category">Category:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="pet_category" placeholder="Enter category for Pet">
              </div>
            </div>

            <!-- AVAILABLE -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="pet_available">Available:</label>
              <div class="col-sm-10">
                <select class="form-control" id="pet_available">
                  <option value="true" selected>True</option>
                  <option value="false">False</option>
                </select>
              </div>
            </div>

            <!-- GENDER -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="pet_gender">Gender:</label>
              <div class="col-sm-10">
                <select class="form-control" id="pet_gender">
                  <option value="UNKNOWN" selected>Unknown</option>
                  <option value="MALE">Male</option>
                  <option value="FEMALE">Female</option>
                </select>
              </div>
            </div>

            <!-- BIRTHDAY -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="pet_birthday">Birthday:</label>
              <div class="col-sm-10">
                <input type="date" class="form-control" id="pet_birthday" placeholder="2020-04-01">
              </div>
            </div>


            <!-- SUBMIT BUTTONS -->
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary" id="search-btn">Search</button>
                <button type="submit" class="btn btn-primary" id="clear-btn">Clear</button>
                <button type="submit" class="btn btn-success" id="create-btn">Create</button>
                <button type="submit" class="btn btn-warning" id="update-btn">Update</button>
              </div>
            </div>
          </div> <!-- form horizontal -->
        </div> <!-- end well -->
      </div> <!-- end Form -->

      <!-- Search Results -->
      <div class="table-responsive col-md-12" id="search_results">
        <table class="table table-striped">
          <thead>
          <tr>
            <th class="col-md-1">ID</th>
            <th class="col-md-4">Name</th>
            <th class="col-md-4">Category</th>
            <th class="col-md-3">Available</th>
            <th class="col-md-3">Gender</th>
            <th class="col-md-3">Birthday</th>
          </tr>
          </thead>
        </table>
      </div>

      <footer>
        <br><br>
        <p>&copy; NYU DevOps Company 2022</p>
      </footer>

    </div> <!-- container -->

  <script type="text/javascript" src = "static/js/jquery-3.6.0.min.js"></script>
  <script type="text/javascript" src = "static/js/bootstrap.min.js"></script>

  <!-- YOUR REST API -->
  <script type="text/javascript" src="static/js/rest_api.js"></script>

  </body>
</html>
