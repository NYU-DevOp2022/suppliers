<!DOCTYPE html>
<html>
  <head>
    <title>NYU Devops suppliers</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="static/css/cerulean_bootstrap.min.css">
  </head>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .nav {
            height: 41px;
            border-bottom: 1px solid #4F1887;
            background-color: #4F1887;
            line-height: 41px;
        }

        .nav a {
            display: inline-block;
            height: 41px;
            padding: 0 20px;
            font-size: 12px;
            color: #eee;
            text-decoration: none;
        }

        .nav a:hover {
            background-color: #eee;
            color: #ff8500;
        }
    </style>

</head>

<body>
    <div class="nav">
        <img class = "img" width="30" height="30" src="static/nyu.png">
        <a href="/"> Suppliers </a> 
        <a href="/items"> Items </a>
    </div>
</body>

  <body>
    <div class="container">
      <div class="page-header">
          <img class = "img" width="50" height="50" src="static/nyu.png">
          <h1>Items Information</h1>
      </div>

      <!-- Flash Message -->
      <div class="table-responsive">
        <table class="table">
          <tr><td>Status:</td><td><span id="flash_message_item"></span></td></tr>
        </table>
      </div>

      <!-- FORM -->

          <div class="form-horizontal">
            <div class="form-group">
              <label class="control-label col-sm-2" for="item_id">Item ID:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="item_id" placeholder="Enter ID of Item">
              </div>
            </div>
          </div> <!-- form horizontal -->

          <div class="form-horizontal">

            <!-- NAME -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="item_name">Name:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="item_name" placeholder="Enter name for Item">
              </div>
            </div>


            <!-- SUBMIT BUTTONS -->
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary" id="search-btn-item">Search Item</button>
                <button type="submit" class="btn btn-primary" id="clear-btn-item">Clear Item</button>
                <button type="submit" class="btn btn-success" id="create-btn-item">Create Item</button>
                <button type="submit" class="btn btn-danger" id="delete-btn-item">Delete Item</button>
              </div>
            </div>
          </div> <!-- form horizontal -->
        </div> <!-- end well -->
      </div> <!-- end Form -->

      <!-- Search Results -->
      <div class="table-responsive col-md-12" id="search_results_item">
        <table class="table table-striped">
          <thead>
          <tr>
            <th class="col-md-1">ID</th>
            <th class="col-md-2">Name</th>
          </tr>
          </thead>
        </table>
      </div>

      <footer>
        <br><br>
        <p>&copy; NYU DevOps Company 2022</p>
      </footer>

    </div> <!-- container -->

  <script type="text/javascript" src = "static/js/jquery-3.6.0.min.js"></script>
  <script type="text/javascript" src = "static/js/bootstrap.min.js"></script>

  <!-- YOUR REST API -->
  <script type="text/javascript" src="static/js/rest_api.js"></script>

  </body>
</html>
