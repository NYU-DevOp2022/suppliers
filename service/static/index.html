  <body>
    <div class="container">
      <div class="page-header">
          <img class = "img" width="50" height="50" src="static/nyu.png">
          <h1>Suppliers RESTful API Service</h1>
      </div>

      <!-- Flash Message -->
      <div class="table-responsive">
        <table class="table">
          <tr><td>Status:</td><td><span id="flash_message"></span></td></tr>
        </table>
      </div>

      <!-- FORM -->

          <div class="form-horizontal">
            <div class="form-group">
              <label class="control-label col-sm-2" for="supplier_id">Supplier ID:</label>
              <div class="col-sm-6">
                <input type="text" class="form-control" id="supplier_id" placeholder="Enter ID of Supplier">
              </div>
              <div class="col-sm-4">
                <button type="submit" class="btn btn-primary" id="retrieve-btn">Retrieve</button>
                <button type="submit" class="btn btn-danger" id="delete-btn">Delete</button>
              </div>
            </div>
          </div> <!-- form horizontal -->

          <div class="form-horizontal">

            <!-- NAME -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="supplier_name">Name:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="supplier_name" placeholder="Enter name for Supplier">
              </div>
            </div>


            <!-- AVAILABLE -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="supplier_available">Available:</label>
              <div class="col-sm-10">
                <select class="form-control" id="supplier_available">
                  <option value="true" selected>True</option>
                  <option value="false">False</option>
                </select>
              </div>
            </div>

            <!-- ADDRESS -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="supplier_address">Address:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="supplier_address" placeholder="Enter address for Supplier">
              </div>
            </div>

            <!-- Rating -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="supplier_rating">Rating:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="supplier_rating" placeholder="Enter rating for Supplier">
              </div>
            </div>



            <!-- SUBMIT BUTTONS -->
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary" id="search-btn">Search</button>
                <button type="submit" class="btn btn-primary" id="clear-btn">Clear</button>
                <button type="submit" class="btn btn-success" id="create-btn">Create</button>
                <button type="submit" class="btn btn-warning" id="update-btn">Update</button>
                <button type="submit" class="btn btn-primary" id="show-btn">Item List</button>
                <button type="submit" class="btn btn-primary" id="list-item-btn">Show Items</button>
              </div>
            </div>
          </div> <!-- form horizontal -->
        </div> <!-- end well -->
      </div> <!-- end Form -->

      <!-- Search Results -->
      <div class="table-responsive col-md-12" id="search_results">
        <table class="table table-striped">
          <thead>
          <tr>
            <th class="col-md-1">ID</th>
            <th class="col-md-2">Name</th>
            <th class="col-md-2">Available</th>
            <th class="col-md-5">Address</th>
            <th class="col-md-2">Rating</th>
          </tr>
          </thead>
        </table>
      </div>


      <footer>
        <br><br>
        <p>&copy; NYU DevOps Company 2022</p>
      </footer>

    </div> <!-- container -->

  <script type="text/javascript" src = "static/js/jquery-3.6.0.min.js"></script>
  <script type="text/javascript" src = "static/js/bootstrap.min.js"></script>

  <!-- YOUR REST API -->
  <script type="text/javascript" src="static/js/rest_api.js"></script>

  </body>
</html>
